<div class="addResearchContainer">


	<form>

	  <div class="form-group">
	    <label for="inputLink">Link</label>
	    <input type="text" class="form-control" id="inputLink" placeholder="Enter link">
	  </div>

	  <div class="form-group">
	    <label for="inputTitle">Title</label>
	    <input type="text" class="form-control" id="inputTitle" placeholder="Enter title">
	  </div>

	  <div class="form-group">
	    <label for="inputDate">Date</label>
	    <input type="text" class="form-control" id="inputDate" placeholder="Enter date">
	  </div>

	  <div class="form-group">
	    <label for="inputSource">Source</label>
	    <input type="text" class="form-control" id="inputSource" placeholder="Enter source">
	  </div>


	  <div class="form-group">
	    <label for="inputSummary">Summary</label>
	    <textarea class="form-control" id="inputSummary" rows="3"></textarea>
	  </div>


	  <button type="submit" class="btn btn-primary">Submit</button>

	</form>


</div>
