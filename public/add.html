<div class="addResearchContainer">


	<form>

	  <div class="form-group">
	    <label for="inputLink">Link</label>
	    <input type="text" class="form-control" id="inputLink" placeholder="Enter link"  ng-model="userWritesLink">
	  </div>

	  <div class="form-group">
	    <label for="inputTitle">Title</label>
	    <input type="text" class="form-control" id="inputTitle" placeholder="Enter title"  ng-model="userWritesTitle">
	  </div>

	  <div class="form-group">
	    <label for="inputDate">Date</label>
	    <input type="text" class="form-control" id="inputDate" placeholder="Enter date"  ng-model="userWritesDate">
	  </div>

	  <div class="form-group">
	    <label for="inputSource">Source</label>
	    <input type="text" class="form-control" id="inputSource" placeholder="Enter source" ng-model="userWritesSource">
	  </div>


	  <div class="form-group">
	    <label for="inputSummary">Summary</label>
	    <textarea class="form-control" id="inputSummary" rows="3" placeholder="Enter summary" ng-model="userWritesSummary"></textarea>
	  </div>

	  <div class="alert alert-success" ng-if="showSuccessAlert">
	  	<button type="button" class="close" data-dismiss="alert" aria-label="close" ng-click="closeSuccessAlert()">×</button>
	  	<strong>Successfully added!</strong>
	  </div>

	  <div class="alert alert-danger" ng-if="showFailureAlert">
	  	<button type="button" class="close" data-dismiss="alert" aria-label="close" ng-click="closeFailureAlert()">×</button>
	  	<strong>No topics were selected!</strong>
	  </div>

	  <button type="submit" class="btn btn-primary" ng-click="submitNewResearch(userWritesLink, userWritesTitle, userWritesDate, userWritesSource, userWritesSummary)">Submit</button>

	  <button type="button" class="btn btn-default" ng-click="clearAddResearchForm()" style="float: right">Clear form</button>



	</form>


</div>
